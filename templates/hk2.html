<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛰️</text></svg>"
        />
        <link rel="stylesheet" href="../css/layout.css" />
        <link rel="stylesheet" href="../css/grid.css" />

        <script src="../modal/modal.js"></script>
    </head>
    <body>
        <script src="../js/dark-mode.js"></script>
        <div class="content">
            <nav>
                <div style="font-weight: 300">
                    <a id="site-title" href="/">Yakko Majuri</a>
                </div>
                <ul id="navbar">
                    <li class="nav-item"><a href="/blog">blog</a></li>
                    <li class="nav-item selected"><a href="/albums">pics</a></li>
                    <li class="nav-item"><a href="/poems">poems</a></li>
                </ul>
                <div class="toggle-wrapper" onclick="toggleDarkMode()">
                    <button id="darkModeToggle" class="toggle-button">☀️</button>
                </div>
            </nav>

            <hr />

            <h1 style="text-align: center; font-weight: 100; margin-top: 30px; margin-bottom: 30px">
                Hong Kong Protests, 2019
            </h1>

            <div class="main" id="main">
                <div class="grid" id="grid">
                    <img loading="lazy" src="../img/hk/1.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/2.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/3.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/4.jpg" onclick="openModal(this)" />

                    <img loading="lazy" src="../img/hk/6.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/7.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/8.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/9.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/10.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/11.jpg" onclick="openModal(this)" />
                    <img loading="lazy" src="../img/hk/12.jpg" onclick="openModal(this)" />
                </div>
            </div>

            <div id="modal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img class="modal-content" id="modalImage" />
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>© 2023 Yakko Majuri</p>
                <ul>
                    <li><a href="/contact">contact</a></li>
                    <li><a href="/links">links</a></li>
                </ul>
            </div>
        </footer>

        <script src="../js/title.js"></script>

</html>
